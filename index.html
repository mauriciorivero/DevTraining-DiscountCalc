<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/discountAppStyles.css">
    <title>Discount Calculator - Platzi JS Training</title>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section>
            <h1>Platzi Discount Calculator</h1>
            <h3>First add all the coupons with discount and later select the product to apply the discount with coupons</h3>
        </section>
        <section>
            <form action="">
                <label for="couponName">
                    <span>Coupon Name</span>
                    <input id="couponName" type="text" placeholder="name of the coupon" required>
                </label>
                <label for="couponDiscount">
                    <span>Coupon value</span>
                    <input id="couponDiscount" type="number" placeholder="Discount value of the coupon" required>
                </label>
                <button type="button">
                    Add coupon
                </button>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="js/discounApp.js"></script>
